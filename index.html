<!DOCTYPE html>
<html>
<head>
  <title>Name Click Tracker</title>
  <style>
    .name-entry {
      margin-bottom: 10px;
    }
    button {
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h1>Name Tracker</h1>
  <textarea id="nameInput" placeholder="Enter names, one per line" rows="5" cols="30"></textarea><br>
  <button onclick="initializeList()">Create List</button>

  <div id="nameList"></div>

  <script>
    let nameData = [];

    function initializeList() {
      const input = document.getElementById('nameInput').value.trim();
      const names = input.split('\n').map(name => name.trim()).filter(name => name !== '');

      nameData = names.map(name => ({ name: name, date: null }));

      renderList();
    }

    function markDate(index) {
      nameData[index].date = new Date();
      sortAndRender();
    }

    function sortAndRender() {
      nameData.sort((a, b) => {
        if (!a.date) return -1;
        if (!b.date) return 1;
        return new Date(a.date) - new Date(b.date);
      });
      renderList();
    }

    function renderList() {
      const container = document.getElementById('nameList');
      container.innerHTML = '';

      nameData.forEach((entry, index) => {
        const div = document.createElement('div');
        div.className = 'name-entry';
        div.textContent = `${entry.name} ${entry.date ? '- ' + new Date(entry.date).toLocaleString() : ''}`;

        const btn = document.createElement('button');
        btn.textContent = 'Mark';
        btn.onclick = () => markDate(index);

        div.appendChild(btn);
        container.appendChild(div);
      });
    }
  </script>

</body>
</html>
