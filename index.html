<!DOCTYPE html>
<html>
<head>
  <title>Persistent Name Tracker</title>
  <style>
    .name-entry {
      margin-bottom: 10px;
    }
    button {
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h1>Name Tracker</h1>

  <input id="newNameInput" placeholder="Enter a name" />
  <button onclick="addName()">Add Name</button>

  <div id="nameList"></div>

  <script>
    let nameData = [];

    // Load saved data from localStorage
    window.onload = function() {
      const savedData = localStorage.getItem('nameData');
      if (savedData) {
        nameData = JSON.parse(savedData).map(entry => ({
          name: entry.name,
          date: entry.date ? new Date(entry.date) : null
        }));
        sortAndRender();
      }
    }

    function saveToLocalStorage() {
      localStorage.setItem('nameData', JSON.stringify(nameData));
    }

    function addName() {
      const input = document.getElementById('newNameInput');
      const name = input.value.trim();
      if (!name) return;

      nameData.push({ name, date: null });
      input.value = '';
      saveToLocalStorage();
      sortAndRender();
    }

    function markDate(index) {
      nameData[index].date = new Date();
      saveToLocalStorage();
      sortAndRender();
    }

    function sortAndRender() {
      nameData.sort((a, b) => {
        if (!a.date) return -1;
        if (!b.date) return 1;
        return new Date(a.date) - new Date(b.date);
      });
      renderList();
    }

    function renderList() {
      const container = document.getElementById('nameList');
      container.innerHTML = '';

      nameData.forEach((entry, index) => {
        const div = document.createElement('div');
        div.className = 'name-entry';
        div.textContent = `${entry.name} ${entry.date ? '- ' + new Date(entry.date).toLocaleString() : ''}`;

        const btn = document.createElement('button');
        btn.textContent = 'Mark';
        btn.onclick = () => markDate(index);

        div.appendChild(btn);
        container.appendChild(div);
      });
    }
  </script>

</body>
</html>
